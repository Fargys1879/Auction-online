<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Auction-online</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div id="wrapper">
    <h1 th:text = "${user.userName}"/>
    <div class="container mt-5">
        <div class="alert alert-info mt-2">
            <form th:action="'/user/' + ${user.id} + '/save'" method="post">

                <label>User Name</label>
                <input type="text" name="userName" th:value="${user.userName}"><br>
                <label>Adress</label>
                <input type="text" name="adress" th:value="${user.adress}"><br>
                <label>User Login</label>
                <input type="text" name="login" th:value="${user.login}"><br>
                <button type="submit" class="btn btn-warning">Save</button>
            </form><br>
            <form th:action="'/user/' + ${user.id} + '/delete'" method="post">
                <button type="submit" class="btn btn-warning">Delete</button>
            </form><br>
        </div>
    </div>
</div>
</body>
</html>
