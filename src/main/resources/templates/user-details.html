<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Auction-online</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div id="wrapper">
    <h1 th:text = "${user.name}"/>
    <div class="container mt-5">
        <div class="alert alert-info mt-2">
            <form id="updateUserForm" th:action="'/user/' + ${user.id} + '/save'">
                <label>User Name</label>
                <input type="text" name="name" th:value="${user.name}" class="form-control"><br>
                <label>Adress</label>
                <input type="text" name="adress" th:value="${user.adress}" class="form-control"><br>
                <label>Login</label>
                <input type="text" name="login" th:value="${user.login}" class="form-control"><br>
                <button type="submit" class="btn btn-warning">Save</button>
            </form><br>
            <form id="deleteUserForm" th:action="'/user/' + ${user.id} + '/delete'">
                <button type="submit" class="btn btn-warning">Delete</button>
            </form><br>
        </div>
    </div>
</div>
<script src="/js/user-details.js"></script>
</body>
</html>
