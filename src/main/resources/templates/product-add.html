<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Auction-online</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div id="wrapper">
    <h1>Add New Product</h1>
    <div class="container mt-5">
        <div class="alert alert-info mt-2">
            <form id="addProductForm" action="/product/add">
                <label>Product name</label>
                <input type="text" name="productName" value="NewProductName" class="form-control"><br>
                <label>Description</label>
                <textarea th:text="NoDescription" name="description" class="form-control"></textarea><br>
                <label>startPrice</label>
                <input type="text" name="startPrice" value="100.50" class="form-control"><br>
                <label>rateStep</label>
                <input type="text" name="rateStep" value="10.50" class="form-control"><br>
                <button type="submit" class="btn btn-success">Add new Product</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/product-add.js"></script>
</body>
</html>
