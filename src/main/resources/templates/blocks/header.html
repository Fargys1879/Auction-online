<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Auction Online</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Home</a>
            <a class="p-2 text-dark" href="/products">Products</a>
            <a class="p-2 text-dark" href="/users">Users</a>
        </nav>
        <form th:action="@{/login}"  method="get">
            <input type="submit" class="btn btn-outline-primary" value="Sign In"/>
        </form>
        <h3 th:inline="text"> Hello [[${#httpServletRequest.remoteUser}]] </h3>
        <form th:action="@{/logout}"  method="post">
            <input type="submit" class="btn btn-outline-primary" value="Sign Out"/>
        </form>
    </div>
</div>
