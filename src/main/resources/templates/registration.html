<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Spring Security Example </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div align="center">
    <h3>Register your login and password</h3><br>
</div>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div align="center">
    <h2 th:text="${message}"></h2>
</div>
<div class="container mt-5">
    <div class="alert alert-info mt-2">
        <form id="registerForm" action="/registration">
            <label>User Name</label>
            <input type="text" name="name" value="Name" class="form-control"><br>
            <label>Adress</label>
            <input type="text" name="adress" value="Adress" class="form-control"><br>
            <label>Login</label>
            <input type="text" name="login" value="Login" class="form-control"><br>
            <label>Password</label>
            <input type="text" name="password" value="123" class="form-control"><br>
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </form>
    </div>
</div>
<script src="/js/registration.js"></script>
</body>
</html>
